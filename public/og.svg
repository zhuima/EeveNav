<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract gradient background with depth -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#f1f5f9;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1"/>
      <stop offset="75%" style="stop-color:#cbd5e1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="30%" style="stop-color:#6366f1"/>
      <stop offset="70%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feFlood flood-color="#3b82f6" flood-opacity="0.1"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feGaussianBlur stdDeviation="3"/>
      <feOffset dx="0" dy="0"/>
      <feComposite in2="SourceAlpha" operator="out"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#heroGradient)"/>
  <!-- Subtle geometric pattern -->
  <g opacity="0.05">
    <path d="M0,0 L1200,0 L1200,630 L0,630 Z" fill="none" stroke="#64748b" stroke-width="0.5"/>
    <path d="M300,0 L300,630" stroke="#64748b" stroke-width="0.3"/>
    <path d="M600,0 L600,630" stroke="#64748b" stroke-width="0.3"/>
    <path d="M900,0 L900,630" stroke="#64748b" stroke-width="0.3"/>
    <path d="M0,210 L1200,210" stroke="#64748b" stroke-width="0.3"/>
    <path d="M0,420 L1200,420" stroke="#64748b" stroke-width="0.3"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="150" cy="120" r="2" fill="url(#accentGradient)">
      <animate attributeName="cy" values="120;110;120" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="180" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="cy" values="180;170;180" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="480" r="1.8" fill="url(#accentGradient)">
      <animate attributeName="cy" values="480;470;480" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="520" r="2.2" fill="url(#accentGradient)">
      <animate attributeName="cy" values="520;510;520" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central content card -->
  <g transform="translate(600, 315)">
    <!-- Background card with glassmorphism effect -->
    <rect x="-280" y="-120" width="560" height="240" rx="24" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#softShadow)"/>
    <rect x="-280" y="-120" width="560" height="240" rx="24" fill="url(#glowGradient)" opacity="0.1"/>
    
    <!-- Logo area -->
    <g transform="translate(0, -60)">
      <!-- Abstract compass/geometric mark -->
      <g transform="translate(-25, -25)">
        <circle cx="25" cy="25" r="25" fill="url(#accentGradient)" opacity="0.9"/>
        <g transform="translate(25, 25)">
          <g opacity="0.9">
            <path d="M-12,-12 L12,12 M-12,12 L12,-12" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <circle cx="0" cy="0" r="3" fill="white"/>
          </g>
        </g>
      </g>
    </g>
    
    <!-- Brand name -->
    <g transform="translate(0, 0)">
      <text x="0" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#0f172a">
        AffDirs
      </text>
      <text x="0" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="#475569">
        精选资源导航
      </text>
    </g>
    
    <!-- Tagline -->
    <g transform="translate(0, 50)">
      <text x="0" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#64748b">
        让每一次搜索都有价值
      </text>
    </g>
    
    <!-- Feature highlights -->
    <g transform="translate(0, 90)">
      <g transform="translate(-120, 0)">
        <rect x="-50" y="-8" width="100" height="16" rx="8" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.2)" stroke-width="0.5"/>
        <text x="0" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle" fill="#3b82f6">
          智能搜索
        </text>
      </g>
      <g transform="translate(0, 0)">
        <rect x="-50" y="-8" width="100" height="16" rx="8" fill="rgba(139,92,246,0.1)" stroke="rgba(139,92,246,0.2)" stroke-width="0.5"/>
        <text x="0" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle" fill="#8b5cf6">
          精选资源
        </text>
      </g>
      <g transform="translate(120, 0)">
        <rect x="-50" y="-8" width="100" height="16" rx="8" fill="rgba(168,85,247,0.1)" stroke="rgba(168,85,247,0.2)" stroke-width="0.5"/>
        <text x="0" y="3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="500" text-anchor="middle" fill="#a855f7">
          分类标签
        </text>
      </g>
    </g>
  </g>
  

  

  
  <!-- Corner accents -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="1" fill="#3b82f6"/>
    <circle cx="1100" cy="150" r="1" fill="#8b5cf6"/>
    <circle cx="150" cy="530" r="1" fill="#a855f7"/>
    <circle cx="1050" cy="480" r="1" fill="#3b82f6"/>
  </g>
</svg>